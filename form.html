<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="outline">
            <div id="outside">
                <div id="title">
                    <br>
                    <h1>
                        Application form for Intenship:
                    </h1>
                    <br>
                </div>
            </div>
            <br>
            <div>
                <form id="inside">
                    <div class="Qus">
                        First Name:<br>
                        <br>
                        <div class="ans">
                            <input type="text" name="first name"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Last Name:<br>
                        <br>
                        <div class="ans">
                            <input type="text" name="last name"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Email:<br>
                        <br>
                        <div class="ans">
                        <input type="email" name="email"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Contact(preferred WhatsApp number):<br>
                        <br>
                        <div class="ans">
                            <input type="text" name="Contact"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Date of Birth:<br>
                        <br>
                        <div class="ans">
                            <input type="date" name="dob"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Experience(in years):<br>
                        <br>
                        <div class="ans">
                            <input type="number" name="contact"><br>
                        </div>
                    </div>
                    <br>
                    <div class="Qus">
                        Past project URL:<br>
                        <br>
                        <div class="ans">
                                <input type="url" name="project"><br>
                        </div>
                    </div>
                    <br>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>        
    </body>
</html>
