<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="outline">
            <div id="outside">
                <h1>Application form for Intenship:</h1>
            </div>
            <div>
                <form id="inside">
                    First Name:
                    <input type="text" name="first name"><br>
                    <br>
                    Last Name:
                    <input type="text" name="last name"><br>
                    <br>
                    Email:
                    <input type="email" name="email"><br>
                    <br>
                    Contact(preferred WhatsApp number):
                    <input type="text" name="Contact"><br>
                    <br>
                    Date of Birth:
                    <input type="date" name="dob"><br>
                    <br>
                    Experience(in years):
                    <input type="number" name="contact"><br>
                    <br>
                    Past project URL:
                    <input type="url" name="project"><br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>        
    </body>
</html>
